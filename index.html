<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DentEase - Find Your Dentist</title>
    <link rel="stylesheet" href="style.css"> <!-- Collega il CSS -->
</head>
<body>
    <div class="home">
        <h1 class="logo">DentEase - Find Your Dentist!</h1>
        <button id="searchButton">DentEase</button>
        <p>Trova il tuo dentista con un clic!</p>
    </div>
    
    <div id="dentistsList" class="dentists-list"></div>

    <div id="dentistInfo" class="dentist-info">
        <h2 id="dentistName"></h2>
        <p id="dentistAddress"></p>
        <p id="googleRating"></p>
        <div id="map"></div>
        <button id="backButton">Torna ad info</button>
        <button id="websiteButton">Vedi sito web</button>
    </div>

    <script src="script.js"></script> <!-- Collega il JS -->
</body>
</html>
